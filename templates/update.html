{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}

{% for todo in allTodo %}

<div class="container-fluid"> <!-- container-fluid expands the width to whole page width -->
    <h2>Update the todo item</h2>
    <form action="/update/{{todo.sno }}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{todo.title}}">
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input type="desc" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
        </div>
</div>
<button type="submit" class="btn btn-primary mx-3 btn-dark">Update</button>
</form>
</div>
{% endfor %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

{% endblock body %}
